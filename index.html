  <div class="main-window">
    <div id="window-threatbox" class="window-hidden">
      <a href="https://github.com/OllieJC/tbat"><img aria-hidden="true" style="position:absolute;top:0;right:0;border:0" src="images/fork_me.png" alt="Fork me on GitHub"></a>

      <h1 class="label-fullprojectname"></h1>

      <div>
        <p class="label-welcomemessage"></p>
      </div>

      <div>
        <h2 class="label-projectdetails"></h2>

        <fieldset class="paddivs">
          <div class="form-group">
            <label class="label-projectname" for="inputName"></label>
            <input type="text" class="form-control" id="inputName" onkeyup="project_details_need_saving()">
          </div>
          <div class="form-group">
            <label class="label-notes" for="inputNotes"></label>
            <textarea class="form-control" id="inputNotes" rows="3" onkeyup="project_details_need_saving()"></textarea>
          </div>
          <div>
            <button type="button" onclick="save_project_details()" id="btnProjectDetailsSave" class="btn btn-primary"><span class="label-save"></span></button>
          </div>
        </fieldset>
      </div>

      <div>
        <h2 class="label-open"></h2>

        <form class="paddivs">
          <div class="custom-file">
            <input type="file" accept=".yml,.yaml" class="custom-file-input" id="inputYaml">
          </div>
          <div>
            <button type="button" onclick="open_yaml(this)" id="btnOpen" class="btn btn-primary"><span class="label-openyaml"></span></button>
            <button type="reset" class="btn btn-warning"><span class="label-resetyaml"></span></button>
          </div>
        </form>
      </div>

      <div>
        <h2 class="label-export"></h2>

        <div>
          <button type="button" onclick="export_yaml()" id="btnExportYaml" class="btn btn-primary"><span class="label-exportyaml"></span></button>
        </div>
      </div>
    </div>

              <td>APT41</td>
              <td>China</td>
              <td>Espionage</td>
              <td><input class="form-control form-control-sm form-actors-number form-intent" onchange="plot_actors()" type="number" max="5" min="1" value="4" /></td>
              <td><input class="form-control form-control-sm form-actors-number form-willingness" onchange="plot_actors()" type="number" max="0" min="-2" value="0" /></td>

              <th scope="row">2</th>
              <td>DarkHotel</td>
              <td>South Korea</td>
              <td>Espionage</td>
              <td>
                <select class="form-select form-select-sm form-intent" aria-label="Default select example" onchange="plot_actors()">
                  <option>Intent</option>
                  <option value="5">Target-Specific Data: DarkHotel targets $ORG based on an objective that can only be achieved within $ORG’s network</option>
                  <option value="4">Ideology Association: DarkHotel targets $ORG based on its association with a specific ideology (e.g., USG, war, etc.)</option>
                  <option value="3">Sector Association: DarkHotel targets $ORG based on its association with a specific business sector (e.g., finance, energy, government)</option>
                  <option value="2">Regional Association: DarkHotel targets $ORG based on its regional area of operations (e.g., North America, Middle East, etc.)</option>
                  <option selected value="1">Target of Opportunity: DarkHotel targets $ORG simply as a target of opportunity</option>
                </select>
              </td>
              <td>
                <select class="form-select form-select-sm form-willingness" aria-label="Default select example" onchange="plot_actors()">
                  <option>Willingness</option>
                  <option value="0">Strained diplomatic relations/previous hostilities/significant economic disruption perceived by DarkHotel from $ORG’s operations</option>
                  <option selected value="-1">Moderate relations with the home country and moderate economic dependencies between DarkHotel interests and $ORG’s operations</option>
                  <option value="-2">Strong diplomatic, economic, and security ties with the home country</option>
                </select>
              </td>
              <td>
                <select class="form-select form-select-sm form-capability" aria-label="Default select example" onchange="plot_actors()">
                  <option>Capability</option>
                  <option value="5">Significant Capability: Significant evidence that DarkHotel previously conducted this type of activity; multiple trusted sources confirmed</option>
                  <option value="4">Credible Capability: Credible evidence of operational capability; moderately confirmed</option>
                  <option selected value="3">Limited Capability: Some evidence of operational capability; limited sources</option>
                  <option value="2">Possible Capability: Very limited evidence of operational capability; feasibility confirmed</option>
                  <option value="1">Not Capable: No evidence of operational capability; feasibility unconfirmed</option>
                </select>
              </td>
              <td>
                <select class="form-select form-select-sm form-novelty" aria-label="Default select example" onchange="plot_actors()">
                  <option>Novelty</option>
                  <option selected value="0">Custom toolset per campaign with demonstrated living off the land capability</option>
                  <option value="-1">Limited availability/high-cost toolset used in multiple campaigns</option>
                  <option value="-2">Toolset generally available</option>
                </select>
              </td>
            </tr>
