<main>
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-light tbat-menu">
    <div class="tbat-menu-fixed">
      <a href="#threatbox" onclick="load_window(this)" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#geo-fill"/></svg>
        <span class="label-tbat"></span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#threatbox" onclick="load_window(this)" class="nav-link" aria-current="page">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
            <span class="label-project"></span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#threatactorlibrary" onclick="load_window(this)" class="nav-link">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#collection"/></svg>
            <span class="label-threatactorlibrary"></span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#threatactors" onclick="load_window(this)" class="nav-link">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
            <span class="label-threatactors"></span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#report" onclick="load_window(this)" class="nav-link" aria-current="page">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
            <span class="label-report"></span>
          </a>
        </li>
        <!--li class="nav-item">
          <a href="#settings" onclick="load_window(this)" class="nav-link">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#gear-fill"/></svg>
            <span class="label-settings"></span>
          </a>
        </li-->
      </ul>
    </div>
  </div>

  <div class="vertical-divider"></div>

  <div class="main-window">
    <div id="window-threatbox" class="window-hidden">
      <div id="forkMe"><a href="https://github.com/OllieJC/tbat"><span>Fork me</span></a></div>

      <h1 class="label-fullprojectname"></h1>

      <div>
        <p class="label-welcomemessage"></p>
      </div>

      <div>
        <h2 class="label-projectdetails"></h2>

        <fieldset class="paddivs">
          <div class="form-group">
            <label class="label-projectname" for="inputName"></label>
            <input type="text" class="form-control" id="inputName" onkeyup="project_details_need_saving()">
          </div>
          <div class="form-group">
            <label class="label-notes" for="inputNotes"></label>
            <textarea class="form-control" id="inputNotes" rows="3" onkeyup="project_details_need_saving()"></textarea>
          </div>
          <div>
            <button type="button" onclick="save_project_details()" id="btnProjectDetailsSave" class="btn btn-primary"><span class="label-save"></span></button>
          </div>
        </fieldset>
      </div>

      <div>
        <h2 class="label-open"></h2>

        <form class="paddivs">
          <div class="custom-file">
            <input type="file" accept=".yml,.yaml" class="custom-file-input" id="inputYaml" onchange="open_yaml()">
          </div>
          <div>
            <button type="button" onclick="click_open_yaml()" id="btnOpen" class="btn btn-primary"><span class="label-openyaml"></span></button>
          </div>
        </form>
      </div>

      <div>
        <h2 class="label-export"></h2>

        <div>
          <button type="button" onclick="export_yaml()" id="btnExportYaml" class="btn btn-primary"><span class="label-exportyaml"></span></button>
        </div>
      </div>

      <div>
        <h2 class="label-reset"></h2>

        <div>
          <button type="button" onclick="reset()" class="btn btn-warning"><span class="label-reset"></span></button>
        </div>
      </div>
    </div>
    <div id="window-report" class="window-hidden">
      <h1 class="label-report"></h1>
      <div>
        <h2 class="label-threatbox"></h2>
        <div class="grid-container">
          <div class="intent"><span class="label-intent"></span></div>
          <div class="capability"><span class="label-capability"></span></div>
          <div class="intent-one">1</div>
          <div class="intent-two">2</div>
          <div class="intent-three">3</div>
          <div class="intent-four">4</div>
          <div class="intent-five">5</div>
          <div class="capability-one">1</div>
          <div class="capability-two">2</div>
          <div class="capability-three">3</div>
          <div class="capability-four">4</div>
          <div class="capability-five">5</div>
          <div class="grid-square one-one"></div>
          <div class="grid-square one-two"></div>
          <div class="grid-square one-three"></div>
          <div class="grid-square one-four"></div>
          <div class="grid-square one-five"></div>
          <div class="grid-square two-five"></div>
          <div class="grid-square two-four"></div>
          <div class="grid-square two-three"></div>
          <div class="grid-square two-two"></div>
          <div class="grid-square two-one"></div>
          <div class="grid-square three-one"></div>
          <div class="grid-square four-one"></div>
          <div class="grid-square five-one"></div>
          <div class="grid-square three-two"></div>
          <div class="grid-square four-two"></div>
          <div class="grid-square five-two"></div>
          <div class="grid-square three-three"></div>
          <div class="grid-square five-three"></div>
          <div class="grid-square four-three"></div>
          <div class="grid-square three-four"></div>
          <div class="grid-square four-four"></div>
          <div class="grid-square five-four"></div>
          <div class="grid-square three-five"></div>
          <div class="grid-square four-five"></div>
          <div class="grid-square five-five"></div>
        </div>
      </div>
      <div>
        <h2 class="label-threatactors"></h2>
        <div>
          <div id="actorsList">
            N/A
          </div>
        </div>
      </div>
      <div>
        <h2 class="label-ttps"></h2>
        <div>
          <div id="ttpList" class="grid">
            N/A
          </div>
        </div>
      </div>
      <div>
        <h2 class="label-mitigations"></h2>
        <div>
          <div id="mitigationList" class="grid">
            N/A
          </div>
        </div>
      </div>
    </div>
    <div id="window-threatactors" class="window-hidden">
      <h1 class="label-threatactors"></h1>
      <div>
        <table id="threat-actors-table" class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col"><span class="label-actor-groupid"></span></th>
              <th scope="col"><span class="label-intentions"></span></th>
              <th scope="col"><span class="label-intent"></span></th>
              <th scope="col"><span class="label-willingness"></span></th>
              <th scope="col"><span class="label-capability"></span></th>
              <th scope="col"><span class="label-novelty"></span></th>
              <th scope="col"><svg class="bi me-2" width="16" height="16"><use xlink:href="#bi-pen-fill"/></svg></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-primary" onclick="new_actor()"><span class="label-new_actor"></span></button>
    </div>
    <div id="window-threatactorlibrary" class="window-hidden">
      <h1 class="label-threatactorlibrary"></h1>

      <div id="actorlibrary">
      </div>
    </div>
    <div id="window-settings" class="window-hidden">
      <h1 class="label-settings"></h1>
    </div>
  </div>
</main>

<div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="mainModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mainModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="mainModalBody">
        <div id="mainModalDiv">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><span class="label-close"></span></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="actorModal" tabindex="-1" aria-labelledby="actorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="actorModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="actorModalBody">

        <input type="hidden" id="hidActorType" value=""></input>

        <div class="mb-3">
          <label for="taGroup" class="form-label"><span class="label-actor-groupid"></span></label>
          <input type="text" class="form-control" id="taGroup"></input>
        </div>

        <div><span id="pSelectIntentions" class="label-select_intentions"></span></div>
        <div class="pad">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="cbxIntentions1" name="intentions" value="espionage">
            <label class="form-check-label" for="cbxIntentions1"><span class="label-espionage"></span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="cbxIntentions2" name="intentions" value="destructive">
            <label class="form-check-label" for="cbxIntentions2"><span class="label-destructive"></span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="cbxIntentions3" name="intentions" value="disruptive">
            <label class="form-check-label" for="cbxIntentions3"><span class="label-disruptive"></span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="cbxIntentions4" name="intentions" value="cyber-crime">
            <label class="form-check-label" for="cbxIntentions4"><span class="label-cyber-crime"></span></label>
          </div>
        </div>

        <div class="mb-3">
          <label for="taNotes" class="form-label"><span class="label-notes"></span></label>
          <textarea class="form-control" id="taNotes" rows="3"></textarea>
        </div>

        <div><span id="pSelectIntent" class="label-select_intent"></span></div>
        <select class="form-select form-select-sm form-intent" aria-labelledby="pSelectIntent">
          <option value="na" class="label-select_intent"></option>
          <option value="5" class="label-intent-5"></option>
          <option value="4" class="label-intent-4"></option>
          <option value="3" class="label-intent-3"></option>
          <option value="2" class="label-intent-2"></option>
          <option value="1" class="label-intent-1"></option>
        </select>

        <div><span id="pSelectWillingness" class="label-select_willingness"></span></div>
        <select class="form-select form-select-sm form-willingness" aria-labelledby="pSelectWillingness">
          <option value="na" class="label-select_willingness"></option>
          <option value="0" class="label-willingness-0"></option>
          <option value="-1" class="label-willingness-min1"></option>
          <option value="-2" class="label-willingness-min2"></option>
        </select>

        <div><span id="pSelectCapability" class="label-select_capability"></span></div>
        <select class="form-select form-select-sm form-capability" aria-labelledby="pSelectCapability">
          <option value="na" class="label-select_capability"></option>
          <option value="5" class="label-capability-5"></option>
          <option value="4" class="label-capability-4"></option>
          <option value="3" class="label-capability-3"></option>
          <option value="2" class="label-capability-2"></option>
          <option value="1" class="label-capability-1"></option>
        </select>

        <div><span id="pSelectNovelty" class="label-select_novelty"></span></div>
        <select class="form-select form-select-sm form-novelty" aria-labelledby="pSelectNovelty">
          <option value="na" class="label-select_novelty"></option>
          <option value="0" class="label-novelty-0"></option>
          <option value="-1" class="label-novelty-min1"></option>
          <option value="-2" class="label-novelty-min2"></option>
        </select>

        <div class="accordion" id="accTTPs">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accTTPList" aria-expanded="false" aria-controls="flush-collapseOne">
                <span class="label-ttps"></span>
              </button>
            </h2>
            <div id="accTTPList" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accTTPs">
              <div class="accordion-body">
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="save_actor()"><span class="label-save"></span></button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><span class="label-close"></span></button>
      </div>
    </div>
  </div>
</div>

<div class="position-fixed top-50 start-50 translate-middle p-3" style="z-index: 11">
  <div id="notificationToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <span id="notificationHeader"></span>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <span id="notificationText"></span>
    </div>
  </div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
